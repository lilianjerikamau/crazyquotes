<div class="overlay">
  <h1 class="text-center">
    {{ title | titlecase }}
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <app-quotes-form (add)="addedQuote($event)"></app-quotes-form>
      </div>
      <div class="col-sm-9">
        <div class="all-cards">
          <div
            *ngFor="let quote of sortQuotes; let i = index"
            class="card"
            style="width: 24rem"
          >
            <div class="card-body">
              <h4 class="card-title" appHighlightQoute>
                {{ quote.title }}
                <button (click)="displayInfo(i)" class="btn btn-info btn-sm">
                  See More
                </button>
                <!-- <app-quote-detail
                  *ngIf="quote.showInfo"
                  [quoty]="quote"
                ></app-quote-detail> -->
              </h4>
              <p class="card-text" id="param">{{ quote.quote }}</p>
              <app-quote-detail
                *ngIf="quote.showInfo"
                [quoty]="quote"
                (isRead)="quoteDelete($event, i)"
              ></app-quote-detail>
              <span class="card-subtitle mb-2"
                >Posted by: <span id="name">{{ quote.name }}</span
                ><span id="date"
                  >on:
                  <span id="datecolor">{{
                    quote.datePosted | date: "short"
                  }}</span></span
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
